<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แบบทดสอบการตลาด บทที่ 8–14</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px 16px 40px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.8rem;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      margin-bottom: 16px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .question-number {
      font-weight: 600;
      font-size: 1rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      background: #eef2ff;
      color: #4338ca;
      white-space: nowrap;
    }

    .question-text {
      font-size: 0.98rem;
      line-height: 1.7;
      margin-bottom: 10px;
      white-space: pre-line;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .choice {
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      cursor: pointer;
      transition: 0.15s ease;
      background: #ffffff;
      position: relative;
    }

    .choice:hover {
      border-color: #c7d2fe;
      background: #f9fafb;
    }

    .choice.selected {
      border-color: #4f46e5;
      background: #eef2ff;
    }

    .choice.correct {
      border-color: #16a34a;
      background: #ecfdf3;
    }

    .choice.incorrect-selected {
      border-color: #dc2626;
      background: #fef2f2;
    }

    .choice-label {
      flex-shrink: 0;
      font-weight: 600;
      width: 20px;
    }

    .choice-text {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: auto;
    }

    .pill-correct {
      background: #bbf7d0;
      color: #166534;
    }

    .pill-your {
      background: #e0f2fe;
      color: #075985;
    }

    .explanation {
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 12px;
      background: #f1f5f9;
      font-size: 0.92rem;
      line-height: 1.7;
      white-space: pre-line;
    }

    .ex-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .left-controls,
    .right-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: 0.15s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #4f46e5;
      color: #ffffff;
    }

    .btn-primary:hover:not(:disabled) {
      background: #4338ca;
    }

    .btn-outline {
      background: transparent;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-outline:hover:not(:disabled) {
      background: #f3f4f6;
    }

    .btn-ghost {
      background: transparent;
      color: #4b5563;
    }

    .btn-ghost:hover:not(:disabled) {
      background: #e5e7eb;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.86rem;
      color: #6b7280;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      width: 0%;
      transition: width 0.2s ease;
    }

    .summary-card {
      background: #111827;
      color: #f9fafb;
      border-radius: 16px;
      padding: 16px 14px;
      margin-top: 16px;
      font-size: 0.94rem;
    }

    .summary-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .summary-highlight {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .summary-details {
      margin-top: 4px;
      font-size: 0.88rem;
      color: #e5e7eb;
    }

    .pill-small {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
      margin-top: 4px;
    }

    .pill-correct-q {
      background: #bbf7d0;
      color: #166534;
    }

    .pill-wrong-q {
      background: #fee2e2;
      color: #b91c1c;
    }

    .pill-unanswered {
      background: #e5e7eb;
      color: #4b5563;
    }

    .question-jumps {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .jump-btn {
      min-width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: 0.15s ease;
    }

    .jump-btn:hover {
      background: #f3f4f6;
    }

    .jump-current {
      border-color: #4f46e5;
      background: #eef2ff;
      font-weight: 600;
    }

    .jump-answered {
      border-color: #16a34a;
    }

    .jump-wrong {
      border-color: #dc2626;
    }

    @media (max-width: 640px) {
      .card {
        padding: 16px 12px;
      }
      .question-text {
        font-size: 0.95rem;
      }
      .choice-text {
        font-size: 0.9rem;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .left-controls,
      .right-controls {
        justify-content: space-between;
      }
    }
  </style>
</head>

  <script>
    const questions = [
      {
        id: 1,
        chapter: "บทที่ 8: STP & Segmentation",
        question: `ข้อใดอธิบายความหมายของ "การแบ่งส่วนตลาด" (Market Segmentation) ได้ถูกต้องและชัดเจนที่สุด?`,
        choices: [
          "ก. บริษัทน้ำดื่ม A ผลิตน้ำดื่มบรรจุขวดแบบมาตรฐานเพียงแบบเดียว และวางจำหน่ายทั่วประเทศโดยมองว่าผู้บริโภคทุกคนมีความกระหายน้ำเหมือนกัน",
          "ข. แบรนด์เสื้อผ้า B ทำการสำรวจและจัดกลุ่มลูกค้าออกเป็น \"กลุ่มวัยรุ่นที่ชอบสตรีทแฟชั่น\" และ \"กลุ่มวัยทำงานที่ชอบความเรียบหรู\" เพื่อเตรียมนำเสนอสินค้าให้ตรงใจแต่ละกลุ่ม",
          "ค. ร้านกาแฟ C ตัดสินใจเลือกเปิดสาขาเฉพาะในย่านสีลมและสาทรเท่านั้น เพราะวิเคราะห์แล้วว่าเป็นทำเลที่มีศักยภาพและสร้างกำไรได้สูงสุด",
          "ง. บริษัทสมาร์ทโฟน D สร้างจุดขายว่าโทรศัพท์ของตนมีกล้องถ่ายรูปที่ชัดที่สุดในโลก เพื่อสร้างภาพจำที่แตกต่างจากคู่แข่งในใจผู้บริโภค"
        ],
        correctIndex: 1,
        explanation: `การแบ่งส่วนตลาดคือการแบ่งตลาดรวมออกเป็นกลุ่มย่อยที่มีความต้องการ/พฤติกรรมคล้ายกัน เพื่อออกแบบข้อเสนอให้ตรงใจมากขึ้น

- ข้อ ค เป็นขั้นตอนการ “เลือกตลาดเป้าหมาย” (Targeting) หลังจากแบ่งส่วนแล้ว
- ข้อ ง เป็นเรื่อง “การกำหนดตำแหน่งผลิตภัณฑ์” (Positioning) คือสร้างภาพจำว่ากล้องชัดที่สุด`
      },
      {
        id: 2,
        chapter: "บทที่ 8: STP & Segmentation",
        question: `ข้อใด ไม่ใช่ เหตุผลหรือวัตถุประสงค์หลักของการทำ "การแบ่งส่วนตลาด" (Market Segmentation)?`,
        choices: [
          "ก. เพื่อให้ธุรกิจสามารถออกแบบผลิตภัณฑ์ที่ตอบสนองความต้องการของลูกค้าได้แม่นยำขึ้น",
          "ข. เพื่อลดต้นทุนการผลิตและการดำเนินงานให้ต่ำที่สุดโดยการเน้นผลิตสินค้ามาตรฐานเพียงรูปแบบเดียว",

        ],
        correctIndex: 1,
        explanation: `การแบ่งส่วนตลาดมุ่ง “ตอบโจทย์ลูกค้าแต่ละกลุ่ม” มากกว่าการลดต้นทุนให้ต่ำสุด

      {

        choices: [

          "ข. ข้อมูลทุติยภูมิ (Secondary Data)",

        correctIndex: 1,

      },
      {
        id: 38,
        chapter: "บทที่ 14: เครื่องมือเก็บข้อมูล",
        question: `หากต้องการทราบความคิดเห็นเชิงลึก/ความรู้สึก/เหตุผลการตัดสินใจซื้อของผู้บริโภค วิธีเก็บข้อมูลใดเหมาะที่สุด?`,
        choices: [
          "ก. การสังเกต (Observation)",

        explanation: `- ข้อ ข ถูกต้อง: Focus Group/การสัมภาษณ์ ช่วยดึงเหตุผลและความรู้สึกลึก ๆ เป็นข้อมูลเชิงคุณภาพ  
- ข้อ ก เหมาะกับการดูพฤติกรรมจริง แต่รู้เหตุผลยาก
- ข้อ ค เป็นแบบสอบถามเชิงปริมาณมากกว่า
- ข้อ ง ใช้ทดสอบสาเหตุ–ผล (Cause–Effect)`

      {

        chapter: "บทที่ 14: ระบบสารสนเทศการตลาด",
        question: `ข้อมูลยอดขายรายวัน ข้อมูลสินค้าคงคลัง รายงานการสั่งซื้อ ที่เกิดจากงานประจำของบริษัท  
จัดเป็นข้อมูลในระบบย่อยใดของ MIS?`,
        choices: [
          "ก. ระบบข้อมูลภายในกิจการ (Internal Records System)",
          "ข. ระบบข่าวกรองการตลาด (Marketing Intelligence System)",
          "ค. ระบบวิจัยการตลาด (Marketing Research System)",
          "ง. ระบบสนับสนุนการตัดสินใจ (Marketing Decision Support System)"
        ],
        correctIndex: 0,
        explanation: `- ข้อ ก ถูกต้อง: Internal Records คือข้อมูลพื้นฐานจากการดำเนินงาน เช่น ยอดขาย บัญชี สต็อก  
- ข้อ ข ข่าวสารจากภายนอก เช่น ข่าวคู่แข่ง ลูกค้า
- ข้อ ค โครงการวิจัยเฉพาะกิจ
- ข้อ ง เครื่องมือช่วยวิเคราะห์/ตัดสินใจ`
      },
      {
        id: 40,
        chapter: "บทที่ 14: ประโยชน์การวิจัยตลาด",
        question: `ข้อใด ไม่ใช่ ประโยชน์โดยตรงของการทำวิจัยการตลาด?`,
        choices: [
          "ก. ช่วยให้ทราบความต้องการที่แท้จริงของลูกค้า",
          "ข. ช่วยลดความเสี่ยงในการตัดสินใจทางธุรกิจ",
          "ค. ช่วยรับประกันว่าสินค้าจะขายดีแน่นอน 100%",
          "ง. ช่วยประเมินผลการดำเนินงานทางการตลาด"
        ],
        correctIndex: 2,
        explanation: `- ข้อ ค ถูกต้องในฐานะ “คำตอบที่ไม่ใช่ประโยชน์จริง” เพราะไม่มีงานวิจัยใดรับประกันความสำเร็จ 100% ได้  
- ข้อ ก, ข, ง ล้วนเป็นประโยชน์ที่แท้จริงของการวิจัย คือเข้าใจลูกค้า ลดความเสี่ยง และใช้ประเมินผลการตลาด`
      }
    ];

    const userAnswers = new Array(questions.length).fill(null);
    const revealed = new Array(questions.length).fill(false);
    let currentIndex = 0;

    const qNumberEl = document.getElementById("q-number");
    const qBadgeEl = document.getElementById("q-badge");
    const qTextEl = document.getElementById("q-text");
    const choicesContainer = document.getElementById("choices-container");
    const explanationEl = document.getElementById("explanation");
    const exTextEl = document.getElementById("ex-text");
    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const btnCheck = document.getElementById("btn-check");
    const btnSubmitAll = document.getElementById("btn-submit-all");
    const statusTextEl = document.getElementById("status-text");
    const progressInnerEl = document.getElementById("progress-inner");
    const summaryEl = document.getElementById("summary");
    const jumpsContainer = document.getElementById("question-jumps");

    const choiceLabels = ["ก.", "ข.", "ค.", "ง."];

    function renderQuestion(idx) {
      const q = questions[idx];
      qNumberEl.textContent = `ข้อที่ ${q.id}`;
      qBadgeEl.textContent = q.chapter;
      qTextEl.textContent = q.question;

      choicesContainer.innerHTML = "";
      const selected = userAnswers[idx];
      const showExplanation = revealed[idx];

      q.choices.forEach((choice, i) => {
        const choiceDiv = document.createElement("div");
        choiceDiv.className = "choice";
        choiceDiv.dataset.index = i;

        if (selected === i && !showExplanation) {
          choiceDiv.classList.add("selected");
        }

        if (showExplanation) {
          if (i === q.correctIndex) {
            choiceDiv.classList.add("correct");
          }
          if (selected === i && selected !== q.correctIndex) {
            choiceDiv.classList.add("incorrect-selected");
          }
        }

        const labelSpan = document.createElement("div");
        labelSpan.className = "choice-label";
        labelSpan.textContent = choiceLabels[i];

        const textSpan = document.createElement("div");
        textSpan.className = "choice-text";
        textSpan.textContent = choice;

        choiceDiv.appendChild(labelSpan);
        choiceDiv.appendChild(textSpan);

        if (showExplanation && i === q.correctIndex) {
          const pillCorrect = document.createElement("div");
          pillCorrect.className = "pill pill-correct";
          pillCorrect.textContent = "คำตอบที่ถูกต้อง";
          choiceDiv.appendChild(pillCorrect);
        } else if (showExplanation && selected === i) {
          const pillYour = document.createElement("div");
          pillYour.className = "pill pill-your";
          pillYour.textContent = "คำตอบที่คุณเลือก";
          choiceDiv.appendChild(pillYour);
        }

        choiceDiv.addEventListener("click", () => {
          if (revealed[idx]) return;
          userAnswers[idx] = i;
          renderQuestion(idx);
          renderStatus();
          renderJumps();
        });

        choicesContainer.appendChild(choiceDiv);
      });

      if (showExplanation) {
        explanationEl.style.display = "block";
        exTextEl.textContent = q.explanation;
      } else {
        explanationEl.style.display = "none";
      }

      btnPrev.disabled = idx === 0;
      btnNext.disabled = idx === questions.length - 1;

      btnCheck.textContent = revealed[idx]
        ? "ดูคำอธิบายอีกครั้ง"
        : "ตรวจคำตอบข้อนี้";

      renderStatus();
      renderProgress();
      renderJumpsHighlightOnly();
    }

    function renderStatus() {
      const answered = userAnswers.filter((a) => a !== null).length;
      statusTextEl.textContent = `ตอบแล้ว ${answered}/${questions.length} ข้อ`;
    }

    function renderProgress() {
      const answered = userAnswers.filter((a) => a !== null).length;
      const percent = (answered / questions.length) * 100;
      progressInnerEl.style.width = percent + "%";
    }

    function checkCurrentQuestion() {
      const idx = currentIndex;
      if (userAnswers[idx] === null) {
        alert("กรุณาเลือกคำตอบก่อนตรวจเฉลย 😊");
        return;
      }
      revealed[idx] = true;
      renderQuestion(idx);
      renderJumps();
    }

    function submitAll() {
      let correct = 0;
      let answered = 0;
      userAnswers.forEach((ans, i) => {
        if (ans !== null) answered++;
        if (ans === questions[i].correctIndex) correct++;
        revealed[i] = true;
      });

      const scorePercent = ((correct / questions.length) * 100).toFixed(1);
      const unanswered = questions.length - answered;

      summaryEl.style.display = "block";
      summaryEl.innerHTML = `
        <div class="summary-title">ผลการทำแบบทดสอบทั้งหมด</div>
        <div class="summary-highlight">
          ได้คะแนน ${correct}/${questions.length} ข้อ (${scorePercent}%)
        </div>
        <div class="summary-details">
          • ตอบแล้ว ${answered} ข้อ &nbsp;• ยังไม่ได้ตอบ ${unanswered} ข้อ  
          <br/>
          เคล็ดลับ: ลองกลับไปดูข้อที่ผิด/ยังไม่ตอบ จากปุ่มลัดด้านล่างเพื่อทบทวนความเข้าใจอีกครั้ง 👍
        </div>
        <div style="margin-top:8px;">
          <span class="pill-small pill-correct-q">✔ ข้อที่ตอบถูก</span>
          <span class="pill-small pill-wrong-q">✖ ข้อที่ตอบผิด</span>
          <span class="pill-small pill-unanswered">• ยังไม่ตอบ</span>
        </div>
      `;

      renderQuestion(currentIndex);
      renderJumps();
      renderProgress();
    }

    function renderJumps() {
      jumpsContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const btn = document.createElement("button");
        btn.textContent = q.id;
        btn.className = "jump-btn";

        if (i === currentIndex) {
          btn.classList.add("jump-current");
        }

        const ans = userAnswers[i];
        if (revealed[i]) {
          if (ans === null) {
            btn.classList.add("jump-unanswered");
          } else if (ans === questions[i].correctIndex) {
            btn.classList.add("jump-answered");
          } else {
            btn.classList.add("jump-wrong");
          }
        } else if (ans !== null) {
          btn.classList.add("jump-answered");
        }

        btn.addEventListener("click", () => {
          currentIndex = i;
          renderQuestion(currentIndex);
          renderJumps();
        });

        jumpsContainer.appendChild(btn);
      });
    }

    function renderJumpsHighlightOnly() {
      // เรียกจาก renderQuestion เพื่ออัปเดตสถานะ current
      const buttons = jumpsContainer.querySelectorAll(".jump-btn");
      buttons.forEach((btn, i) => {
        btn.classList.toggle("jump-current", i === currentIndex);
      });
    }

    btnPrev.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion(currentIndex);
      }
    });

    btnNext.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion(currentIndex);
      }
    });

    btnCheck.addEventListener("click", checkCurrentQuestion);
    btnSubmitAll.addEventListener("click", submitAll);

    // init
    renderQuestion(0);
    renderJumps();
  </script>
